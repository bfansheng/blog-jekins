{% if page.author %} {% assign author = site.data.authors[page.author] %}{% else %}{% assign author = site.owner %} {% endif %}

<div class="cover-card table-cell table-middle">
  {% if author.avatar %}
  <a href="{{ site.url }}/"><img src="{{ site.url }}/img/{{ author.avatar }}" alt="" class="avatar"></a>
  {% endif %}
  <a href="{{ site.url }}/" class="author_name">{{ author.name }}</a>
  <span class="author_job">{{ author.job }}</span>
  <span class="author_bio mbm">{{ author.bio }}</span>
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="{{ site.url }}/">主页</a>
        <span>/</span>
      </li>
     
      <!-- 归档 -->
      <li class="nav-item">
        <a href="{{ site.url }}/archive">归档</a>
          <span>/</span>
      </li>

      <!-- 分类 -->
      <li class="nav-item">
        <a href="{{ site.url }}/categories">分类</a>
          <span>/</span>
      </li>

      <!-- 标签 -->
      <li class="nav-item">
        <a href="{{ site.url }}/tags">标签</a>
      </li>

    </ul>
  </nav>
  <!-- {% include social-links.html %} -->
</div>
